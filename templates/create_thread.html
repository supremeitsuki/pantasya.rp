{% extends 'base.html' %}
{% block content %}
<h2>Create thread in {{ category.name }}</h2>
<form method="post">
  <label>Title</label><input name="title" required>
  <label>Message (Markdown)</label>
  <textarea name="content" rows="8" required></textarea>
  <button type="submit">Post Thread</button>
</form>
{% endblock %}
