{% extends 'base.html' %}
{% block content %}
<h1>Welcome to the GTA SA-MP Forum</h1>
<p>Categories</p>
<div class="grid">
  {% for c in categories %}
  <div class="cat-card">
    <h3><a href="{{ url_for('view_category', cat_id=c.id) }}">{{ c.name }}</a></h3>
    <p>{{ c.description }}</p>
  </div>
  {% endfor %}
</div>
{% endblock %}
